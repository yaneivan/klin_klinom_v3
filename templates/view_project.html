<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project['name'] }} - klin_klinom_v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header .title {
            font-size: 24px;
            font-weight: 600;
        }
        .header .account-info {
            display: flex;
            align-items: center;
        }
        .header .account-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin-right: 15px;
        }
        .header .account-info .email {
            font-size: 16px;
        }
        .project-details {
            padding: 30px;
        }
        .project-details h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .project-details audio {
            width: 100%;
            margin-top: 20px;
        }
        .transcription-result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">klin_klinom_v2</div>
        <div class="account-info">
            <div class="avatar"></div>
            <div class="email">{{ session['user_id'] }}</div>
        </div>
    </div>

    <div class="project-details">
        <h1>{{ project['name'] }}</h1>
        <audio controls>
            <source src="{{ url_for('static', filename=project['mp3_path']) }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        {% if project['transcription_status'] == 'completed' %}
        <div class="transcription-result">
            <h2>Transcription Result</h2>
            <pre>{{ project['transcription_result'] }}</pre>
        </div>
        {% else %}
        <div class="transcription-status">
            <h2>Transcription Status</h2>
            <p>{{ project['transcription_status'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
