<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection - klin_klinom_v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="title">klin_klinom_v2</div>
        <div class="account-info">
            <div class="avatar"></div>
            <div class="email">{{ session['user_id'] }}</div>
        </div>
    </div>

    <div class="project-list">
        {% for project in projects %}
        <div class="project">
            <a href="{{ url_for('view_project', project_id=project['id']) }}">{{ project['name'] }}</a>
            <div class="status">{{ project['transcription_status'] }}</div>
            <form method="POST" action="{{ url_for('projects') }}">
                <input type="hidden" name="delete" value="{{ project['id'] }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}

        <div class="create-project">
            <form method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Project Name" required>
                <input type="file" name="mp3" accept="audio/mp3" required>
                <input type="submit" value="Create Project">
            </form>
        </div>
    </div>
</body>
</html>
