<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection - klin_klinom_v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header .title {
            font-size: 24px;
            font-weight: 600;
        }
        .header .account-info {
            display: flex;
            align-items: center;
        }
        .header .account-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin-right: 15px;
        }
        .header .account-info .email {
            font-size: 16px;
        }
        .project-list {
            padding: 30px;
        }
        .project {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .project a {
            text-decoration: none;
            color: #333;
        }
        .project form {
            display: inline;
        }
        .project button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .project button:hover {
            background-color: #c0392b;
        }
        .project .status {
            font-size: 14px;
            color: #777;
        }
        .create-project {
            margin-top: 20px;
        }
        .create-project form {
            display: flex;
            flex-direction: column;
        }
        .create-project input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .create-project input[type="file"] {
            margin-bottom: 10px;
        }
        .create-project input[type="submit"] {
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .create-project input[type="submit"]:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">klin_klinom_v2</div>
        <div class="account-info">
            <div class="avatar"></div>
            <div class="email">{{ session['user_id'] }}</div>
        </div>
    </div>

    <div class="project-list">
        {% for project in projects %}
        <div class="project">
            <a href="{{ url_for('view_project', project_id=project['id']) }}">{{ project['name'] }}</a>
            <div class="status">{{ project['transcription_status'] }}</div>
            <form method="POST" action="{{ url_for('projects') }}">
                <input type="hidden" name="delete" value="{{ project['id'] }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}

        <div class="create-project">
            <form method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Project Name" required>
                <input type="file" name="mp3" accept="audio/mp3" required>
                <input type="submit" value="Create Project">
            </form>
        </div>
    </div>
</body>
</html>
