<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - klin_klinom_v2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .audio-player {
            display: flex;
            align-items: center;
        }
        #reset-chunk {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4285F4;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        #reset-chunk::before {
            content: '▶';
            margin-left: 5px;
        }
        .text-field {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            overflow-y: auto;
        }
        .text-stripe {
            border-bottom: 2px solid;
            padding-bottom: 2px;
        }
        .SPEAKER_00 { border-color: #FF5733; }
        .SPEAKER_01 { border-color: #33FF57; }
        /* Add more colors for additional speakers */
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="audio-player">
            <button id="reset-chunk">▶</button>
            <audio controls id="audio-player">
                <source id="audio-source" src="{{ url_for('download_file', filename=project['mp3_path'].split('/')[-1]) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="text-field" contenteditable="true" id="text-box"></div>
        <div class="segment-navigation">
            <button id="prev-chunk">Previous</button>
            <span id="chunk-counter">1</span>
            <button id="next-chunk">Next</button>
        </div>
    </div>
    <script>
        let transcriptionData = [];
        let currentChunkIndex = 0;
        let originalText = '';
        const project_id = {{ project['id'] }};  // Add this line to define project_id

        document.addEventListener('DOMContentLoaded', function() {
            fetchTranscriptionData();
        });

        function fetchTranscriptionData() {
            fetch(`/project/${project_id}/transcription`)
                .then(response => response.json())
                .then(data => {
                    transcriptionData = data;
                    loadChunk(0);
                });
        }

        function loadChunk(index) {
            if (index < 0 || index >= transcriptionData.length) return;
            
            currentChunkIndex = index;
            let chunk = transcriptionData[index];
            
            originalText = chunk.text;
            document.getElementById('text-box').innerText = originalText;
            
            updateChunkCounter();
            loadAudioSegment(chunk.timestamp[0], chunk.timestamp[1]);
        }

        function loadAudioSegment(startTime, endTime) {
            let audio = document.getElementById('audio-player');
            audio.currentTime = startTime;
            audio.ontimeupdate = function() {
                if (audio.currentTime >= endTime) {
                    audio.pause();
                }
            };
            audio.play();
        }

        function saveChunk() {
            let editedText = document.getElementById('text-box').innerText;
            if (editedText !== originalText) {
                let chunk = transcriptionData[currentChunkIndex];
                chunk.text = editedText;
                updateTranscription(chunk);
            }
        }

        function updateTranscription(chunk) {
            fetch(`/project/${project_id}/update_transcription`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chunk_index: currentChunkIndex, updated_text: chunk.text })
            });
        }

        function updateChunkCounter() {
            document.getElementById('chunk-counter').innerText = `${currentChunkIndex + 1} / ${transcriptionData.length}`;
        }

        document.getElementById('prev-chunk').addEventListener('click', function() {
            saveChunk();
            loadChunk(currentChunkIndex - 1);
        });

        document.getElementById('next-chunk').addEventListener('click', function() {
            saveChunk();
            loadChunk(currentChunkIndex + 1);
        });

        document.getElementById('reset-chunk').addEventListener('click', function() {
            let chunk = transcriptionData[currentChunkIndex];
            loadAudioSegment(chunk.timestamp[0], chunk.timestamp[1]);
        });
    </script>
</body>
</html>
