<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - klin_klinom_v2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .audio-player {
            display: flex;
            align-items: center;
        }
        #reset-chunk {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="audio-player">
            <button id="reset-chunk">Play again</button>
            <audio controls id="audio-player">
                <source id="audio-source" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="text-field">
            <textarea id="text-box" rows="10" cols="50"></textarea>
        </div>
        <div class="segment-navigation">
            <button id="prev-chunk">Previous</button>
            <span id="chunk-counter">1</span>
            <button id="next-chunk">Next</button>
        </div>
    </div>
    <script>
        let transcription = [];
        let currentChunkIndex = 0;
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const textBox = document.getElementById('text-box');
        const chunkCounter = document.getElementById('chunk-counter');

        const project = {{ project | tojson | safe }};

        function loadChunk(index) {
            if (index >= 0 && index < transcription.length) {
                const chunk = transcription[index];
                const start = chunk.timestamp[0];
                const end = chunk.timestamp[1];
                // Remove the 'uploads/' prefix if it exists
                const mp3Path = project.mp3_path.replace('uploads/', '');
                audioSource.src = `/${mp3Path}#t=${start},${end}`;
                audioPlayer.load();
                textBox.value = chunk.text;
                chunkCounter.textContent = index + 1; // Display one-based index
                currentChunkIndex = index;
            }
        }

        function saveCurrentChunk() {
            const updatedText = textBox.value;
            if (updatedText !== transcription[currentChunkIndex].text) {
                fetch(`/project/${project.id}/update_transcription`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chunk_index: currentChunkIndex, // Use zero-based index
                        updated_text: updatedText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        transcription[currentChunkIndex].text = updatedText;
                    }
                });
            }
        }

        function fetchTranscription() {
            const projectId = project.id;
            fetch(`/project/${projectId}/transcription`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        transcription = data;
                        loadChunk(currentChunkIndex);
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTranscription();
        });

        document.getElementById('prev-chunk').addEventListener('click', () => {
            saveCurrentChunk();
            fetchTranscription();
            loadChunk(currentChunkIndex - 1);
        });

        document.getElementById('next-chunk').addEventListener('click', () => {
            saveCurrentChunk();
            fetchTranscription();
            loadChunk(currentChunkIndex + 1);
        });

        document.getElementById('reset-chunk').addEventListener('click', () => {
            const chunk = transcription[currentChunkIndex];
            const start = chunk.timestamp[0];
            const end = chunk.timestamp[1];
            const mp3Path = project.mp3_path.replace('uploads/', '');
            audioSource.src = `/${mp3Path}#t=${start},${end}`;
            audioPlayer.load();
            audioPlayer.currentTime = start;
            audioPlayer.play();
            setTimeout(() => {
                audioPlayer.pause();
                audioPlayer.currentTime = start;
            }, (end - start) * 1000);
        });
    </script>
</body>
</html>
